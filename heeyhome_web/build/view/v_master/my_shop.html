<div class="user_right fr">
    <div class="right_title">
        <span>我的店铺 &nbsp;&nbsp;&nbsp;<i>MY SHOP</i></span>
    </div><!--right_title-->
    <div class="right_content_wrap" ng-controller="shop">
        <div class="shop_content">
            <!--<form method="post" target="if" enctype="multipart/form-data" action="" id="form">-->
            <div class="shop_detail">
                <span>店铺名</span>
                <input id="shop_name" class="shop_name" title="" type="text" placeholder="请输入您的店名">
            </div><!--shop_detail-->
            <div id="shop_certification" class="shop_detail">
                <span>店铺认证</span>
                <a id="shop_head" class="shop_head clearfix" href="javascript:;"></a>
            </div><!--shop_detail-->
            <div class="shop_detail">
                <span>开店时间</span>
                <input id="shop_age" class="shop_age" title="" type="text" disabled>
            </div><!--shop_detail-->
            <div class="shop_detail">
                <span>本店工艺</span>
                <div id="shop_technic" class="renderings_show_wrap clearfix">
                    <div class="renderings_show fl first_renderings_show" ng-repeat="info in infos">
                        <a id="complete_del" class="complete_del" href="javascript:;"
                           technicsid="{{info.technics_id}}">
                            <em class="sprite_home"></em>
                        </a>
                        <img class="craft_img"
                             ng-src="{{info.technics_img[0].technics_img}}">
                        <div class="show_bg"></div><!--show_bg-->
                        <a class="renderings_show_a" href="javascript:;">更改</a>
                        <div class="renderings_bg"></div>
                    </div><!--renderings_show-->

                    <a id="technic_add" class="renderings_add" href="javascript:;">+</a>
                    <p class="detail_p"></p>
                </div><!--renderings_show_wrap-->
            </div><!--shop_detail-->
            <div class="shop_detail">
                <span>效果图展示</span>
                <div class="renderings_show_wrap clearfix">
                    <div class="renderings_show fl first_renderings_show" ng-repeat="img in imgs">
                        <a id="img_del" class="complete_del" href="javascript:;" imgid="{{img.id}}">
                            <em class="sprite_home"></em>
                        </a>
                        <img ng-src="{{img.shop_img}}">
                        <!--<div class="show_bg"></div>&lt;!&ndash;show_bg&ndash;&gt;-->
                        <!--<a class="renderings_show_a" href="javascript:;">更改</a>-->
                        <div class="renderings_bg"></div>
                    </div><!--renderings_show-->
                    <!--<input type="file" class="renderings_add" href="javascript:;">-->
                    <!--<input type="hidden" name="shop_id" id="shop_id" value="">-->
                    <div id="renderings_img" class="fl">
                        <a href="javascript:;" class="file renderings_img">+
                            <input type="file" name="" id="renderings_file">
                        </a>
                        <div href="javascript:;" class="close">
                            <em class="sprite_total"></em>
                        </div>
                    </div><!--showImg-->
                </div><!--renderings_show_wrap-->
            </div><!--shop_detail-->
            <div class="shop_detail shop_detail_style">
                <span>擅长风格</span>
                <!--<a class="personal_area" href="javascript:;">新中式</a>-->
                <!--<a class="personal_area" href="javascript:;">北欧风格</a>-->
                <a id="personal_style" class="personal_circle" href="javascript:;">+</a>
                <div class="edit display"></div>
            </div><!--shop_detail-->
            <div class="shop_detail shop_detail_area">
                <span>服务区域</span>
                <!--<a class="personal_area" href="javascript:;">园区</a>-->
                <!--<a class="personal_area" href="javascript:;">姑苏区</a>-->
                <a id="personal_circle" class="personal_circle" href="javascript:;">+</a>
                <div class="area_edit display">
                    <div class="tag_content clearfix">
                        <span>工业园区</span>
                        <span>高新区</span>
                        <span>吴中区</span>
                        <span>姑苏区</span>
                        <span>吴江区</span>
                        <span>相城区</span>
                    </div><!--tag_content-->
                    <a href="javascript:;" class="area_sure">确定</a>
                </div><!--area_edit-->
            </div><!--shop_detail-->
            <div class="shop_detail">
                <span>店铺地址</span>
                <input id="shop_ad" class="shop_name" title="" type="text" placeholder="请输入您的具体地址">
            </div><!--shop_detail-->
            <div class="shop_detail">
                <span>店铺理念</span>
                <input id="shop_describe" class="shop_name" title="" type="text" placeholder="请输入您的店铺理念">
            </div><!--shop_detail-->
            <input id="shop_save" class="shop_save" type="button" value="保存">
            <!--</form>-->
            <!--<iframe id="if" name="if" src="about:blank" frameborder='0' width="1500px" height="1500px"-->
            <!--class="hide"></iframe>-->
        </div><!--shop_content-->
    </div><!--right_content_wrap-->
    <div class="add_technology hide">
        <div class="add_technology_wrap">
            <div class="add_close">
                <!--<img id="add_close" src="css/img/technology_delete1.png">-->
                <em id="add_close" class="sprite_order"></em>
            </div>
            <div class="add_technologycnt">
                <div class="add_content clearfix">
                    <div class="add_picture fl">
                        <a href="javascript:;">+
                            <input id="file1" type="file" title="上传新图片">
                        </a>
                        <div class="close">
                            <em class="sprite_total"></em>
                        </div>
                    </div>
                    <div class="add_picture fl">
                        <a href="javascript:;">+
                            <input id="file2" type="file" title="上传新图片">
                        </a>
                        <div class="close">
                            <em class="sprite_total"></em>
                        </div>
                    </div>
                    <div class="add_picture fl">
                        <a href="javascript:;">+
                            <input id="file3" type="file" title="上传新图片">
                        </a>
                        <div class="close">
                            <em class="sprite_total"></em>
                        </div>
                    </div>
                </div>
                <textarea id="textarea" placeholder="随便说点什么..." class="do_please"></textarea>
                <input type="button" value="完成" class="complete">
                <div class="add-bg">
                    <img src="image/bg-decoration.jpg">
                </div>
            </div>
        </div><!--add_technology_wrap-->
    </div>
    <div class="wrap hide"></div>
</div><!--user_right-->
