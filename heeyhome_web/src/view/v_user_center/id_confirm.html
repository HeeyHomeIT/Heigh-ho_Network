<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/common/common.css" />
		<link rel="stylesheet" href="../../css/c_user_center/id_confirm.css" />
	</head>
	<body>
		<!-- 当前位置start -->
		<div id="selfcenter_top">
			<div class="now_location">
				<a href="#nogo"><img src="../../css/img/icon-toindex.png"></a>
				<span>&gt;</span>

				<span>&gt;</span>
				<span>个人主页</span>
			</div>
		</div>
		<!-- 当前位置end -->
		<!-- 左侧导航start -->
		<div class="master_user_wrap clearfix">
		    <div class="user_left ">
		        <ul class="left_ul">
		            <li>
		                <a class="a_content" href="#/"><span>&bull;</span>&nbsp;&nbsp;我的主页&nbsp;&nbsp;<span>&bull;</span></a>
		            </li>
		            <li>
		                <a class="a_content" href="#"><span>&bull;</span>&nbsp;&nbsp;个人资料&nbsp;&nbsp;<span>&bull;</span></a>
		            </li>
		            <li>
		                <a class="a_content" href="#"><span>&bull;</span>&nbsp;&nbsp;我的订单&nbsp;&nbsp;<span>&bull;</span></a>
		            </li>
		            <li>
		                <a class="a_content" href="#"><span>&bull;</span>&nbsp;&nbsp;我的收藏&nbsp;&nbsp;<span>&bull;</span></a>
		            </li>
		            <li>
		                <a class="a_content" href="#"><span>&bull;</span>&nbsp;&nbsp;消息中心&nbsp;&nbsp;<span>&bull;</span></a>
		            </li>
		            <li class="active">
		                <a class="a_content" href="#"><span>&bull;</span>&nbsp;&nbsp;安全设置&nbsp;&nbsp;<span>&bull;</span></a>
		            </li>
		            <li>
		                <a class="a_content" href="#"><span>&bull;</span>&nbsp;&nbsp;收货地址&nbsp;&nbsp;<span>&bull;</span></a>
		            </li>
		        </ul>
		    </div>
		    <!-- 左侧导航end -->
		    <!-- 右侧内容start -->
		    <div id="user_right" class="clearfix">
		    	<div class="content_wrap">
		    		<div class="right_title">
				        <span>安全设置 &nbsp;&nbsp;&nbsp;SECURITY SETTING</span>
				    </div>
				    <div class="right_content">
				    	<h3 class="id_confirm">身份验证</h3>
				    	<div class="confirm_content">
				    		<div class="name">
				    			<span>姓名</span>
				    			<input type="text" name="name">
				    			<span class="notice">*请填写身份证上的名字</span>
				    		</div>
				    		<div class="id_number">
				    			<span>身份证号</span>
				    			<input type="text" name="id_number">
				    			<span class="notice">*请填写18位身份证号码</span>
				    		</div>
				    		<div class="account_number">
				    			<span>银行卡号</span>
				    			<input type="text" name="account_number">
				    			<span class="notice">*请填写常用银行卡号，以方便收取汇款信息</span>
				    		</div>
				    		<!--<div class="pay_password">
				    			<span>支付密码</span>
				    			<input type="password" name="pay_password">
				    			<span class="notice">*请填写6-14位长度密码，字母区分大小写</span>
				    		</div>-->
				    		<div class="contact_number">
				    			<span>联系电话</span>
				    			<input type="text" name="contact_number">
				    			<span class="notice">*请填写银行预留的手机号</span>
				    		</div>
				    		<div class="confirm_code">
				    			<span>验证码</span>
				    			<input type="text" name="confirm_code">
				    			<input type="button" value="获取验证码" class="get_concode">
				    		</div>
				    	</div>
				    	<input type="button" value="确定" class="sure_confirm">
				    </div>
		    	</div>
		    </div>
		    <!-- 右侧内容end -->
		</div>
	</body>
</html>
