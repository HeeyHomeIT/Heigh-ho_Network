<div id="virtual_reality">
	<div class="main_content">
		<!-- 筛选条件start -->
		<div class="fliter" id="my_fliter" my-fliter></div>
		<!-- 筛选条件end -->
		<!-- 内容区域start -->
		<div class="virtual_content">
			<!-- 排序方式start -->
			<div class="content_title">
				<span class="default active sort">默认排序</span>
				<span>|</span>
				<span class="page_view sort">浏览量</span>
				<span>|</span>
				<span class="praise_number sort">点赞量</span>
				<span>|</span>
				<span class="collect sort">收藏量</span>
			</div>
			<!-- 排序方式end -->
			<!-- 具体内容start -->
			<div class="content_pic">
				<div class="pic_box" ng-repeat="card in cards">
					<div class="vr_pic">
						<a href="{{card.panorama_url}}" target="_blank">
							<img ng-src='http://hyu2387760001.my3w.com/{{card.panorama_img}}'>
							<div class="bg_mongolia">
								<div class="pic_hover">
									<img src="css/img/icon-tovr.png">
								</div>
							</div>
						</a>
					</div>
					<div class="pic_introduce">
						<div class="pic_style clearfix">
							<h2 ng-bind="card.panorama_style"></h2>
						</div>
						<div class="pic_badge">
							<img src="css/img/icon-badge.png" title="点击收藏">
						</div>
						<div class="pic_detail">
							<p>建筑面积：<em>{{card.panorama_area}}</em>㎡</p>
							<p>{{card.panorama_housetype}}</p>
						</div>
						<div class="pic_icon">
							<div class="pic_view">
								<img src="css/img/icon-view.png" title="浏览数">
								<span>{{card.scan_num}}</span>
							</div>
							<div class="pic_praise">
								<img src="css/img/icon-praise.png" title="点赞数">
								<span>{{card.like_num}}</span>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<!-- 具体内容end -->

		</div>
		<tm-pagination conf="paginationConf"></tm-pagination>
		<!-- 内容区域end -->
	</div>
</div>
