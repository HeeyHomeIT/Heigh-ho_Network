<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播图</title>
		<link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/c_index/carousel.css" />
		<script type="text/javascript" src="../../lib/jquery/jquery-2.1.1.min.js" ></script>
		<script type="text/javascript" src="../../lib/bootstrap/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../js/j_index/carousel.js" ></script>
	</head>
	<body>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- 轮播图焦点start -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>
			<!-- 轮播图焦点end -->
			<!-- 轮播图内容start -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="../../image/slide1.png" alt="1 slide">
				</div>
				<div class="item">
					<img src="../../image/slide2.png" alt="2 slide">
				</div>
				<div class="item">
					<img src="../../image/slide3.png" alt="3 slide">
				</div>
				<div class="item">
					<img src="../../image/slide1.png" alt="4 slide">
				</div>
				<div class="item">
					<img src="../../image/slide2.png" alt="5 slide">
				</div>
			</div>
			<!-- 轮播图内容end -->
			<!-- 轮播图数字start -->
			<div class="number_control">
				<div class="line"></div>
				<ul>
					<li class="active">01</li>
					<li >02</li>
					<li >03</li>
					<li >04</li>
					<li >05</li>
				</ul>
			</div>
			<!-- 轮播图数字end -->
		</div>
	</body>
</html>
